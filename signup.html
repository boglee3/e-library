<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - Knowledge Base</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fdfdfd;
    }
    .navbar {
      background: linear-gradient(90deg, #2e7d32, #ff9800);
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }
    .navbar-brand {
      font-weight: 700;
      font-size: 1.5rem;
    }
    .nav-link {
      font-weight: 500;
    }
    .signup-header {
      background: linear-gradient(to right, #2e7d32, #ff9800);
      color: white;
      padding: 60px 20px;
      text-align: center;
    }
    .signup-header h1 {
      font-size: 2.8rem;
      font-weight: 700;
    }
    .signup-section {
      padding: 60px 20px;
    }
    .signup-card {
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      background: #fff;
    }
    .form-control:focus {
      border-color: #ff9800;
      box-shadow: 0 0 6px rgba(255, 152, 0, 0.6);
    }
    .btn-custom {
      background: #2e7d32;
      color: white;
      font-weight: 600;
      padding: 10px 20px;
    }
    .btn-custom:hover {
      background: #ff9800;
      color: #fff;
    }
    .footer {
      background: linear-gradient(90deg, #2e7d32, #ff9800);
      color: #fff;
      padding: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="index.html">Knowledge Base</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon bg-light"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="catalog.html">Catalog</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
          <li class="nav-item"><a class="nav-link active" href="signup.html">Sign Up</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Signup Hero -->
  <section class="signup-header">
    <h1>Create Your Account</h1>
    <p>Join Knowledge Base and start exploring our digital library today!</p>
  </section>

  <!-- Signup Form Section -->
  <section class="signup-section">
    <div class="signup-card">
      <h3 class="text-center mb-4 text-success">Sign Up</h3>
      <form>
        <!-- Full Name -->
        <div class="mb-3">
          <label for="fullname" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="fullname" placeholder="Enter your full name" required>
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
        </div>
        <!-- Terms -->
        <div class="form-check mb-3">
          <input type="checkbox" class="form-check-input" id="terms" required>
          <label class="form-check-label" for="terms">I agree to the <a href="#">Terms & Conditions</a></label>
        </div>
        <!-- Submit -->
        <button type="submit" class="btn btn-custom w-100">Sign Up</button>
      </form>
      <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </section>

  <!-- Footer -->
  <div class="footer">
    <p>&copy; 2025 Knowledge Base | Designed for Education & Lifelong Learning</p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
